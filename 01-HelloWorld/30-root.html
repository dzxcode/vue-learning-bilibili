    <div id="app">

      <div>
        <h2>child</h2>
        <button @click="btnClick">子组件按钮</button>
      </div>
    </template>

    <script>
      const app = new Vue({
        el: '#app',
        data: {},
        methods: {
          showMessage() {
            console.log('parent')
          }
        },
        components: {
          cpn: {
            template: '#cpn',
            methods: {
              btnClick() {
                console.log(
                  'this.$root.showMessage()',
                  this.$root.showMessage()
                )
              }
            }
          }
        }
      })
    </script>

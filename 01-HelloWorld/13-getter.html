<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../lib/vue.js"></script>

  <div id="app">
    <div>{{name}}</div>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        fname: 'Hello',
        lname: 'World'
      },
      computed: {
        // name: function() {
        //   return this.fname + ' ' + this.lname
        // }
        name: {
          get: function () {
            return this.fname + ' ' + this.lname
          },
          set: () => console.log('set---')
        }
      }
    })
  </script>
</body>

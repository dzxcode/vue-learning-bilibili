<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../lib/vue.js"></script>

  <div id="app">
    <div>{{mhw()}}</div>
    <div>{{chw}}</div>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        h: 'hello',
        w: 'world'
      },
      methods: {
        mhw() {
          return this.h + ' ' + this.w
        }
      },
      computed: {
        chw() {
          return this.h + ' ' + this.w
        }
      }
    })
  </script>
</body>
</html>

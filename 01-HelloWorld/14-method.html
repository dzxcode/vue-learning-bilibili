<head>

  <title>Document</title>
</head>
<body>
  <script src="../lib/vue.js"></script>

  <div id="app">
    <div>{{ fname }} {{ lname }}</div>
    <div>{{ mname() }}</div>
    <div>{{ cname }}</div>
    <div>{{ mname() }}</div>

  <script>
    const app = new Vue({

          return this.fname + ' ' + this.lname

          return this.fname + ' ' + this.lname
        }
